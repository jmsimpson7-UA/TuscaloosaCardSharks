<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./resources/styles/inventorymanager.css" />
    <title>All Inventory Report</title>
  </head>

  <body onload="handleOnLoad()">
    <div class="header">
      <h1 class="tuscaloosa-card-sharks">Tuscaloosa Card Sharks</h1>
      <img
        src="./resources/styles/download.png"
        alt="Tuscaloosa Card Sharks Logo"
        class="shark"
      />
      <button
        type="button"
        class="signout"
        onclick="window.location.href='./adminpage.html'"
      >
        Back
      </button>
      <button
        type="button"
        class="signout"
        onclick="window.location.href='./landingpage.html'"
      >
        Sign Out
      </button>
    </div>

    <div class="inventory-management-container">
      <!-- Divider -->
      <hr class="divider" />

      <!-- Purchasable Inventory Table -->
      <div class="inventory table">
        <h2 class="section-heading">Purchasable Inventory</h2>
        <table class="inventory-table" id="purchasableTable"></table>
      </div>

      <!-- Divider -->
      <hr class="divider" />

      <!-- Non-Purchasable Inventory Table -->
      <div class="inventory table">
        <h2 class="section-heading">Sold Out Inventory</h2>
        <table class="inventory-table" id="soldOutTable"></table>
      </div>
      <!-- Divider -->
      <hr class="divider" />

      <!-- Non-Purchasable Inventory Table -->
      <div class="inventory table">
        <h2 class="section-heading">Deleted Inventory</h2>
        <table class="inventory-table" id="deletedTable"></table>
      </div>
    </div>
    <script src="./resources/scripts/allinventory.js"></script>
  </body>
</html>
