<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./resources/styles/inventorymanager.css">
    <title>Customer Manager</title>
</head>

<body onload="handleOnLoad()">
    <div class="header">
        <h1 class="tuscaloosa-card-sharks">Tuscaloosa Card Sharks</h1>
        <img src="./resources/styles/download.png" alt="Tuscaloosa Card Sharks Logo" class="shark">
        <button type="button" class="back" onclick="window.location.href='./employeepage.html'">Back</button>
        <button type="button" class="signout" onclick="window.location.href='./landingpage.html'">Sign Out</button>
    </div>
    <div class="inventory-management-container">
    <!-- Customer Search Section -->
    <div class="customer-search-container">
        <h2 class="section-heading">Search Customers</h2>
        <form class="search-form">
            <input type="text" id="searchBox" class="search-box input-box" placeholder="Search Customer by Name or Email" onkeyup="searchTable()" />
        </form>
    </div>

    <hr class="divider">

    <!-- Add New Customer Section -->
    <div class="add-customer-container">
        <h2 class="section-heading">Add New Customer</h2>
        <form class="customer-form">
            <div class="form-group">
                <label for="fName">First Name:</label>
                <input type="text" id="fName" class="input-box" placeholder="Enter first name" required>
            </div>
            <div class="form-group">
                <label for="lName">Last Name:</label>
                <input type="text" id="lName" class="input-box" placeholder="Enter last name" required>
            </div>
            <div class="form-group">
                <label for="pointTotal">Points:</label>
                <input type="number" id="pointTotal" class="input-box" placeholder="Enter points" step="1" min="0" required>
            </div>
            <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" id="email" class="input-box" placeholder="Enter email" required>
            </div>
            <button type="button" class="add-button" onclick="handleAdd()">Add Customer</button>
            <button type="button" class="cancel-button" onclick="handleOnLoad()">Cancel</button>
        </form>
    </div>

    <hr class="divider">

    <!-- Current Customers Table -->
    <div class="inventory-management-container">
        <h2 class="section-heading">Current Customers</h2>
        <table class="inventory-table" id="customer">
            <!-- The table rows will be dynamically populated by JavaScript -->
        </table>
    </div>

    <script src="./resources/scripts/customer.js"></script>
    </div>
</body>

</html>
