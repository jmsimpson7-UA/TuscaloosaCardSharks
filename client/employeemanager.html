<!DOCTYPE html>
<html lang="en">
 
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./resources/styles/inventorymanager.css">
    <title>Employee Manager</title>
</head>
 
<body onload="handleOnLoad()">
    <div class="header">
        <h1 class="tuscaloosa-card-sharks">Tuscaloosa Card Sharks</h1>
        <img src="./resources/styles/download.png" alt="Tuscaloosa Card Sharks Logo" class="shark">
        <button type="button" class="signout" onclick="window.location.href='./adminpage.html'">Back</button>
        <button type="button" class="signout" onclick="window.location.href='./landingpage.html'">Sign Out</button>
    </div>
 
    <div class="employee-search-container">
        <h2 class="section-heading">Search Employees</h2>
        <form class="search-form">
            <input type="text" id="searchBox" class="search-box input-box" placeholder="Search Employee by Name or Username" onkeyup="searchTable()" />
        </form>
    </div>
 
    <hr class="divider">
 
 
    <div class="add-employee-container">
        <h2 class="section-heading">Add New Employee</h2>
        <form class="employee-form">
            <div class="form-group">
                <label for="username">Username:</label>
                <input type="text" id="username" class="input-box" placeholder="Enter username" required>
            </div>
            <div class="form-group">
                <label for="fname">First Name:</label>
                <input type="text" id="fname" class="input-box" placeholder="Enter first name" required>
            </div>
            <div class="form-group">
                <label for="lname">Last Name:</label>
                <input type="text" id="lname" class="input-box" placeholder="Enter last name" required>
            </div>
            <div class="form-group">
                <label for="password">Password:</label>
                <input type="password" id="password" class="input-box" placeholder="Enter password" required>
            </div>
            <div class="form-group">
                <label for="isAdmin">Is Admin:</label>
                <select id="isAdmin" class="input-box">
                    <option value="0">No</option>
                    <option value="1">Yes</option>
                </select>
            </div>
            <button type="button" id="addEmployeeButton" class="add-button" onclick="handleAdd()">Add Employee</button>
            <button type="button" class="cancel-button" onclick="handleOnLoad()">Cancel</button>
        </form>
    </div>
 
 
    <hr class="divider">
 
 
    <div class="inventory-management-container">
        <h2 class="section-heading">Current Employees</h2>
        <table class="inventory-table" id="employee">
           
        </table>
    </div>
 
    <script src="./resources/scripts/em.js"></script>
</body>
 
</html>
