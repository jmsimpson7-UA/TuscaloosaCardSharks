<!DOCTYPE html>
<html lang="en">
 
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./resources/styles/inventorymanager.css">
    <title>Current Inventory</title>
</head>
 
<body onload="handleOnLoad()">
    <div class="header">
        <h1 class="tuscaloosa-card-sharks">Tuscaloosa Card Sharks</h1>
        <img src="./resources/styles/download.png" alt="Tuscaloosa Card Sharks Logo" class="shark">
        <button type="button" class="back" onclick="window.location.href='./adminpage.html'">Back</button>
        <button type="button" class="signout" onclick="window.location.href='./landingpage.html'">Sign Out</button>
    </div>
 
    <div class="inventory-management-container">
     
        <div class="inventory-search-container">
            <h2 class="section-heading">Search Inventory</h2>
            <form class="search-form">
                <input type="text" id="searchBox" class="search-box input-box" placeholder="Search Inventory by Name" />
                <button type="button" id="searchButton" class="search-button">Search</button>
            </form>
        </div>
 
        <hr class="divider">
 
        <div class="add-inventory-container">
            <h2 class="section-heading">Add New Inventory Item</h2>
            <form class="inventory-form" onsubmit="return false">
                <div class="form-group">
                    <label for="item-name">Name:</label>
                    <input type="text" id="item-name" class="input-box" placeholder="Enter item name" />
                </div>
                <div class="form-group">
                    <label for="item-team">Team:</label>
                    <input type="text" id="item-team" class="input-box" placeholder="Enter team name" />
                </div>
                <div class="form-group">
                    <label for="item-sport">Sport:</label>
                    <input type="text" id="item-sport" class="input-box" placeholder="Enter sport" />
                </div>
                <div class="form-group">
                    <label for="item-status">Status:</label>
                    <input type="text" id="item-status" class="input-box" placeholder="Enter status" />
                </div>
                <div class="form-group">
                    <label for="item-size">Size:</label>
                    <input type="text" id="item-size" class="input-box" placeholder="Enter size" />
                </div>
                <div class="form-group">
                    <label for="item-price">Price:</label>
                    <input type="number" id="item-price" class="input-box" placeholder="Enter price" step="0.01" />
                </div>
                <div class="form-group">
                    <label for="item-category">Category:</label>
                    <input type="text" id="item-category" class="input-box" placeholder="Enter category" />
                </div>
                <div class="form-group">
                    <label for="item-player">Name of Player:</label>
                    <input type="text" id="item-player" class="input-box" placeholder="Enter player's name" />
                </div>
                <div class="form-group">
                    <label for="item-quantity">Quantity:</label>
                    <input type="number" id="item-quantity" class="input-box" placeholder="Enter quantity" />
                </div>
                <!-- <button type="button" id="addInventoryButton" class="add-button">Add Inventory</button>
            </form> -->
                <!-- <button type="button" id="addInventoryButton" class="btn btn-success" onclick="handleAdd()">Add Item</button>
            </form> -->
            <button type="button" id="addInventoryButton" class="add-button" onclick="handleAdd()">Add Item</button>
            </form>
        </div>
       
       
 
        <hr class="divider">
 
        <div class="inventory-table-container">
            <h2 class="section-heading">Current Inventory</h2>
            <table class="inventory-table" id="inventoryTable">
                <!-- Table content will be generated dynamically -->
            </table>
        </div>
    </div>
 
    <script src="./resources/scripts/inventory.js"></script>
</body>
 
</html>
