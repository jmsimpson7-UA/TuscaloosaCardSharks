<!DOCTYPE html> 
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./resources/styles/inventorymanager.css">
    <title>Current Inventory</title>
</head>

<body onload="handleOnLoad()">
    <div class="header">
        <h1 class="tuscaloosa-card-sharks">Tuscaloosa Card Sharks</h1>
        <img src="./resources/styles/download.png" alt="Tuscaloosa Card Sharks Logo" class="shark">
        <button type="button" class="signout" onclick="window.location.href='./adminpage.html'">Back</button>
        <button type="button" class="signout" onclick="window.location.href='./landingpage.html'">Sign Out</button>
    </div>

    <div class="inventory-management-container">
        <!-- Search Inventory Section -->
        <div class="inventory-search-container">
            <h2 class="section-heading">Search Inventory</h2>
            <form class="search-form">
                <input type="text" id="searchBox" class="search-box input-box" placeholder="Search Inventory by Name" />
                <button type="button" id="searchButton" class="search-button">Search</button>
            </form>
        </div>

        <hr class="divider">

        <!-- Add Inventory Section -->
        <div class="add-inventory-container">
            <h2 class="section-heading">Add New Inventory Item</h2>
            <form class="inventory-form">
                <div class="form-group">
                    <label for="item-name">Name:</label>
                    <input type="text" id="item-name" class="input-box" placeholder="Enter item name" required />
                </div>
                <div class="form-group">
                    <label for="item-team">Team:</label>
                    <input type="text" id="item-team" class="input-box" placeholder="Enter team name" required />
                </div>
                <div class="form-group">
                    <label for="item-sport">Sport:</label>
                    <input type="text" id="item-sport" class="input-box" placeholder="Enter sport" required />
                </div>
                <div class="form-group">
                    <label for="item-status">Status:</label>
                    <input type="text" id="item-status" class="input-box" placeholder="Enter status (e.g., Available)" required />
                </div>
                <div class="form-group">
                    <label for="item-size">Size:</label>
                    <input type="text" id="item-size" class="input-box" placeholder="Enter size" required />
                </div>
                <div class="form-group">
                    <label for="item-price">Price:</label>
                    <input type="number" id="item-price" class="input-box" placeholder="Enter price" step="0.01" required />
                </div>
                <div class="form-group">
                    <label for="item-category">Category:</label>
                    <input type="text" id="item-category" class="input-box" placeholder="Enter category (e.g., Apparel)" required />
                </div>
                <div class="form-group">
                    <label for="item-player">Name of Player:</label>
                    <input type="text" id="item-player" class="input-box" placeholder="Enter player's name" />
                </div>
                <div class="form-group">
                    <label for="item-quantity">Quantity:</label>
                    <input type="number" id="item-quantity" class="input-box" placeholder="Enter quantity" required />
                </div>
                <button type="button" id="addInventoryButton" class="add-button" onclick="handleAdd()">Add Inventory</button>
            </form>
        </div>

        <hr class="divider">

        <!-- Inventory Table Section -->
        <div class="inventory-table-container">
            <h2 class="section-heading">Current Inventory</h2>
            <table class="inventory-table" id="inventoryTable">
                <!-- Table content dynamically generated by JavaScript -->
            </table>
        </div>
    </div>

    <script src="./resources/scripts/inventory.js"></script>
</body>

</html>
