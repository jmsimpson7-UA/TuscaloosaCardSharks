<html lang="en">  
 
<head>  
 
    <meta charset="UTF-8">  
 
    <meta name="viewport" content="width=device-width, initial-scale=1.0">  
 
    <link rel="stylesheet" href="./resources/styles/landingpage.css">

    <script src="./resources/scripts/landingpage.js"></script>
 
    <title>Tuscaloosa Card Sharks</title>  
 
</head>  
 
<body>  
 
    <div class="login-container">  
 
        <h1>Tuscaloosa Card Sharks</h1>  
 
        <img src="./resources/styles/download.png" alt="Tuscaloosa Card Sharks Logo" class="logo">  
 
        <form class="login-form" onsubmit="validate(event, this)">  
            <input type="text" name="username" placeholder="Username" class="input-field">  
            <input type="password" name="password" placeholder="Password" class="input-field">  
            <button type="submit">Log In</button>    
        </form>  
        
 
    </div>  
 
</div>  
 
</body>  
 
</html>
