<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./resources/styles/inventorymanager.css">
    <title>Inventory Management</title>
</head>

<body>
    <div class="header">
        <h1 class="tuscaloosa-card-sharks">Tuscaloosa Card Sharks</h1>
        <img src="./resources/styles/download.png" alt="Tuscaloosa Card Sharks Logo" class="shark">
        <button type="button" class="signout" onclick="window.location.href='./landingpage.html'">Sign Out</button>
    </div>
        <!-- Divider -->
        <hr class="divider">

        <!-- Inventory Table Section -->
        <div class="inventory table">
            <h2 class="section-heading">Current Inventory</h2>
            <table class="inventory-table">
                <thead>
                    <tr>
                        <th>Purchase ID</th>
                        <th>Purchase Date</th>
                        <th>Points Earned</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>Baseball Card</td>
                        <td>Card</td>
                        <td>50</td>
                    </tr>
                    <tr>
                        <td>Team Jersey</td>
                        <td>Jersey</td>
                        <td>10</td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</body>

</html>
