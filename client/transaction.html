<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./resources/styles/inventorymanager.css">
    <title>Transaction</title>
</head>
<body onload="HandleOnLoad()">
    <div class="header">
        <h1 class="tuscaloosa-card-sharks">Tuscaloosa Card Sharks</h1>
        <img src="./resources/styles/download.png" alt="Tuscaloosa Card Sharks Logo" class="shark">
        <button type="button" class="signout" onclick="window.location.href='./employeepage.html'">Back</button>
        <button type="button" class="signout" onclick="window.location.href='./landingpage.html'">Sign Out</button>
    </div>

    <div class="inventory-management-container">

        <!-- Divider -->
        <hr class="divider">

        <!-- Add New Inventory Section -->
        <div class="add-inventory-container">
            <h2 class="section-heading">Start New Transaction</h2>
            <form class="inventory-form">
                <div class="form-group">
                    <label for="item-name">Customer ID</label>
                    <input type="text" id="item-name" class="input-box" placeholder="Enter Customer ID">
                </div>

                <div class="form-group">
                    <label for="item-name">Product ID</label>
                    <input type="text" id="item-name" class="input-box" placeholder="Enter Customer ID">
                </div>

                <button type="submit" class="button-common add-button">Submit</button>
            </form>
        </div>

        <!-- Divider -->
        <hr class="divider">

        <!-- Inventory Table Section -->
        <div id="inventory"></div>
           <!-- Inventory Table Section -->
        <div id="customers"></div>
    </div>
</body>

</html>
